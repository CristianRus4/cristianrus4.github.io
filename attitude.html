<!DOCTYPE html>

	


<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<title>Attitude</title>
	</head>
	
	<body>
	
		<article>

			<h1>Attitude</h1>
			
			<p><em>Write down your values, then live them. Burn it all down if you have to.</em></p>

			<h2>What to know</h2>
			
			<figure class="item">
				<span class="textitem">All is temporary.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Unique rather than the best.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">The only thing that remains are the connections you make.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">People are neither for you nor against you, they are thinking about themselves.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">You have an impact on others.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Friction is the way to improvement.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Lies never work.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">The more you give, the more you get.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">No one owes you anything.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Sometimes it’s not your responsibility, but it’s your problem.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">You could leave life right now.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Nostalgia is dangerous.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">There is always a way.</span>
			</figure>
			
			<h2>What to do</h2>
			
			<figure class="item">
				<span class="textitem">Listen.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Focus.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Never complain, never explain.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Avoid expectations.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Assume your mistakes, then solve them.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Fail, learn and go again.</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Stay there, until they drag you off the line.
</span>
			</figure>
			
			<figure class="item">
				<span class="textitem">Chase the wonder.</span>
			</figure>

		</article>

	</body>

	

</html>
