<!DOCTYPE html>

	


<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<title>Attitude</title>
	</head>
	
	<body>
	
		<article>

			<h1>Attitude</h1>
			
			<p><em>Write down your values, then live them. Burn it all down if you have to.</em></p>

			<h2>What to know</h2>
			
			<figure class="item">
				<span class="tit">All is temporary.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Unique rather than the best.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">The only thing that remains are the connections you make.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">People are neither for you nor against you, they are thinking about themselves.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">You have an impact on others.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Friction is the way to improvement.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Lies never work.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">The more you give, the more you get.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">No one owes you anything.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Sometimes it’s not your responsibility, but it’s your problem.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">You could leave life right now.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Nostalgia is dangerous.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">There is always a way.</span>
			</figure>
			
			<h2>What to do</h2>
			
			<figure class="item">
				<span class="tit">Listen.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Focus.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Never complain, never explain.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Take responsibility for your mistakes, and solve them.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Fail, learn and go again.</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Stay there, until they drag you off the line.
</span>
			</figure>
			
			<figure class="item">
				<span class="tit">Chase the wonder.</span>
			</figure>

		</article>

	</body>

	

</html>
